{% extends 'base.html' %}

{% block title %}
Departments
{% endblock %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center text-primary fw-bold mb-4">Our Departments</h2>
    <p class="text-center text-muted mb-5">We provide specialized healthcare services across multiple departments.</p>

    <div class="row g-4">
      {% for d in dept %}
      <div class="col-md-4 col-sm-6">
        <div class="card border-0 shadow-sm rounded-4 h-100 text-center p-4">
          <div class="card-body">
            <h4 class="fw-bold text-dark">{{ d.dep_name }}</h4>
            <p class="text-muted small mt-3">{{ d.dep_description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
