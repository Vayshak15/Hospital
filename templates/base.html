{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}City Hospital{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="City Hospital - Providing expert healthcare with care, compassion, and commitment.">
    <meta name="author" content="City Hospital Team">

    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'js/script.js' %}">

  </head>

  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
          <i class="fas fa-hospital-symbol me-2"></i>City Hospital
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
          <ul class="navbar-nav fw-semibold">
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'about' %}">About</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'booking' %}">Booking</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'doctors' %}">Doctors</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'department' %}">Departments</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'contact' %}">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Content Block -->
    <main class="py-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-white pt-4 pb-3">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-8 mb-3 mb-md-0">
            <p class="footer-contact mb-1">
              <i class="fas fa-phone-alt me-2"></i>Emergency Contact: <strong>0123456789</strong>
            </p>
            <p class="mb-0">&copy; 2023 City Hospital. All rights reserved.</p>
          </div>
          <div class="col-md-4 text-md-end text-center">
            <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
            <a href="#" class="text-white"><i class="fab fa-linkedin fa-lg"></i></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
